<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's District</title>
</head>
<body>
    <h1>User's District</h1>
    <h3>Street Address</h3>
    <p th:text="${district.userAddress.getStreetAddress()}"></p>
    <h3>City</h3>
    <p th:text="${district.userAddress.getCity()}"></p>
    <h3>State</h3>
    <p th:text="${district.userAddress.getState()}"></p>
    <h3>Zip Code</h3>
    <p th:text="${district.userAddress.getZipCode()}"></p>
    <h3>District Code</h3>
    <p th:text="${district.districtCode.getDistrictCode()}"></p>

    <h3>House Member First Name: </h3>
    <p th:text="${district.houseMember.getFirstName()}"></p>
    <h3>House Member Last Name: </h3>
    <p th:text="${district.houseMember.getLastName()}"></p>

    <h3>House Member Role: </h3>
    <p th:text="${district.houseMember.getRole()}"></p>

    <h3>House Member Next Election: </h3>
    <p th:text="${district.houseMember.getNextElection()}"></p>
</body>
</html>
